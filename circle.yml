machine:
  services:
    - docker
  node:
    version: 6.3.0
dependencies:
  override:
    - sudo service postgresql stop
    - docker info
    - docker-compose up -d
    - cd server && npm install mocha -g
    - mkdir /home/ubuntu/emblem-web/server/node_modules && chmod -R 755 /home/ubuntu/emblem-web/server/node_modules
    - cd server && npm install
test:
  override:
    -  cd server && npm run test
