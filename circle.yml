machine:
  services:
    - docker
  node:
    version: 6.3.0
dependencies:
  override:
    - sudo service postgresql stop
    - docker info
    - docker-compose up -d
    - sudo curl -L https://www.npmjs.com/install.sh | sh
    - cd server && sudo npm install mocha -g
    - cd server && sudo npm install
test:
  override:
    -  cd server && npm run test
